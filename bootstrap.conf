gendocs
getaddrinfo
getcwd
getline
getopt-gnu
getpass
getpeername
gettext-h
getusershell
git-version-gen
gitlog-to-changelog
glob
inttostr
ioctl
malloc-gnu
mempcpy
mgetgroups
minmax
mkstemp
obstack
poll
progname
read-file
readline
readme-release
readutmp
realloc-gnu
regex
setenv
sethostname
signal
size_max
snippet/unused-parameter
snprintf
stdbool
stdint
strchrnul
strerror
strndup
